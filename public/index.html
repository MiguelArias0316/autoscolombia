<!DOCTYPE html>

    <link

  </head>
  <body class="container mt-5">
   <h1 class="text-center mb-4">
  <img src="/img/autoscolombia.png" alt="Autos Colombia Logo" style="height: 50px; vertical-align: middle;">
  Autos Colombia
</h1>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button

      <li class="nav-item" role="presentation">

      </li>
      <li class="nav-item" role="presentation">
        <button

          data-bs-toggle="tab"

        >
          Veh√≠culos
        </button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Usuarios -->
      <div class="tab-pane fade show active" id="usuarios">
        <h3>üë§ Gesti√≥n de Usuarios</h3>
        <form id="usuarioForm" class="row g-2 mb-3">
          <input type="hidden" id="usuarioId" />
          <div class="col-md-3">
            <input
              type="text"
              id="usuarioNombre"
              class="form-control"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              id="usuarioCedula"
              class="form-control"
              placeholder="C√©dula/NIT"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              id="usuarioTelefono"
              class="form-control"
              placeholder="Tel√©fono"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="email"
              id="usuarioCorreo"
              class="form-control"
              placeholder="Correo"
              required
            />
          </div>
          <div class="col-md-2">
            <select id="usuarioTipo" class="form-select" required>
              <option value="">Tipo</option>
              <option value="mensualidad">Mensualidad</option>
              <option value="ocasional">Ocasional</option>
            </select>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-success w-100">

            </button>
          </div>
        </form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>C√©dula</th>

        </table>
      </div>

      <!-- Celdas -->
      <div class="tab-pane fade" id="celdas">
        <h3>üì¶ Gesti√≥n de Celdas</h3>
        <form id="celdaForm" class="row g-2 mb-3">
          <input type="hidden" id="celdaId" />
          <div class="col-md-4">
            <input
              type="text"
              id="celdaNumero"
              class="form-control"
              placeholder="N√∫mero de Celda"
              required
            />

          <div class="col-md-4">

              <option value="">Tipo</option>
              <option value="carro">Carro</option>
              <option value="moto">Moto</option>
              <option value="bicicleta">Bicicleta</option>

          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">
              Guardar Celda

        </form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>N√∫mero</th>
              <th>Tipo</th>
              <th>Estado</th>

              <th>Habilitada</th>

            </tr>
          </thead>
          <tbody id="celdaTable"></tbody>

      </div>

              type="text"
              id="vehiculoPlaca"
              class="form-control"
              placeholder="Placa (opcional si bicicleta)"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              id="vehiculoMarca"
              class="form-control"
              placeholder="Marca"
              required
            />
          </div>
          <div class="col-md-4">
            <select id="vehiculoTipo" class="form-select" required>
              <option value="">Tipo</option>
              <option value="carro">Carro</option>
              <option value="moto">Moto</option>
              <option value="bicicleta">Bicicleta</option>
            </select>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-success w-100">
              Guardar Veh√≠culo

        </form>
        <table class="table table-striped">
          <thead>
            <tr>

              <th>Placa</th>
              <th>Marca</th>

    <div id="alertContainer" class="mt-3"></div>

    <script src="script.js"></script>
