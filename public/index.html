<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autos Colombia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding: 2rem;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .card {
      margin-bottom: 2rem;
    }
    .highlight {
      font-weight: bold;
      color: #6c63ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Autos Colombia - Sistema de Parqueadero</h1>

    <div class="card">
      <div class="card-body">
        <h5 class="section-title">Registro de Entrada</h5>
        <form id="entradaForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input name="placa" type="text" class="form-control" placeholder="Placa" required>
            </div>
            <div class="col-md-6">
              <select name="tipo" class="form-select" required>
                <option selected disabled>Tipo de Vehículo</option>
                <option value="Automóvil">Automóvil</option>
                <option value="Moto">Moto</option>
                <option value="Camioneta">Camioneta</option>
              </select>
            </div>
            <div class="col-md-6">
              <input name="color" type="text" class="form-control" placeholder="Color">
            </div>
            <div class="col-md-6">
              <input name="marca" type="text" class="form-control" placeholder="Marca">
            </div>
            <div class="col-md-6">
              <input name="celda" type="text" class="form-control" placeholder="Celda Disponible">
            </div>
            <div class="col-md-6">
              <input name="horaEntrada" type="datetime-local" class="form-control">
            </div>
            <div class="col-md-12">
              <input name="usuario" type="text" class="form-control" placeholder="Usuario que Registra">
            </div>
            <div class="col-md-12">
              <textarea name="observaciones" class="form-control" placeholder="Observaciones"></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="section-title">Registro de Salida</h5>
        <form id="salidaForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input name="placa" type="text" class="form-control" placeholder="Placa" required>
            </div>
            <div class="col-md-6">
              <input name="horaSalida" type="datetime-local" class="form-control" required>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success">Confirmar Salida</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script>
    document.getElementById('entradaForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const data = {
        placa: form.placa.value,
        tipo: form.tipo.value,
        color: form.color.value,
        marca: form.marca.value,
        celda: form.celda.value,
        horaEntrada: form.horaEntrada.value,
        usuario: form.usuario.value,
        observaciones: form.observaciones.value
      };

      const res = await fetch('http://localhost:3000/entrada', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.mensaje || 'Error al registrar entrada');
    });

    document.getElementById('salidaForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const data = {
        placa: form.placa.value,
        horaSalida: form.horaSalida.value
      };

      const res = await fetch('http://localhost:3000/salida', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.mensaje || 'Error al registrar salida');
    });
  </script>

</body>
</html>
